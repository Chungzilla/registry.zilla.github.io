<form>
	<label for="first">First Name:</label>
	<input name="first" id="first" type="text" placeholder="John" required>
	<label for="last">Last Name:</label>
	<input name="last" id="last" type="text" placeholder="Smith" required>

<div>
	<label for="male">Male</label>
	<input id="male" name="gender" type="radio" value"male">
	<label for="female">Female</label>
	<input id="female" name="gender" type="radio" value"female">
	<label for="other">Other</label>
	<input id="other" name="gender" type="radio" value"other">
</div>

<div>
	<!-- using second method of label where we nest the data instead of "for/id"; either method works here -->
	<label>
		Email:
			<input type="email" placeholder="your email" required>

	</label>
	
	<label>
		Password:
			<input name="password" type="password" pattern=".{5,10}" required title="Passowrd must be 5 to 10 characters">
	</label>
</div>

<div>
	<label>
		Birthday:
		<select name="month">
			<option>Month</option>
			<option>July</option>
			<option>August</option>
			<option>September</option>
		</select>

		<select name="day">
			<option>Day</option>
			<option>22</option>
			<option>23</option>
			<option>24</option>
		</select>

		<select name="year">
			<option>Year</option>
			<option>1991</option>
			<option>1992</option>
			<option>1993</option>
		</select>
	</label>
</div>

<div>
	<label for="agreed"> I agree to the terms and conditions: </label>
	<input id=agreed" name="agreed" type="checkbox">
</div>

<input type="Submit">
</form>
